    .modal-content {
  position: relative;
  overflow: hidden; /* important so shimmer doesn’t leak out */
  /* existing styles like background-color or class like .normal still apply */
}

/* shimmer layer */
.modal-content::before {
  content: '';
  position: absolute;
  top: 0;
  left: -150%;
  width: 200%;
  height: 100%;
  background: linear-gradient(
  95deg,
  transparent 0%,
  rgba(255, 255, 255, 0.05) 35%,
  rgba(255, 255, 255, 0.3) 50%,
  rgba(255, 255, 255, 0.05) 65%,
  transparent 100%
  );
  animation: shimmer 4.5s infinite;
  pointer-events: none;
  z-index: 1;
}

/* Keep modal content above shimmer */
.modal-content > * {
  position: relative;
  z-index: 2;
}

@keyframes shimmer {
  0% {
    left: -120%;
  }
  100% {
    left: 120%;
  }
}

{ name: "Elk", region: "Pacific North West", img: "elk.png", type: "Grass", hp: 100, atk: 65, desc: "Elk are large, social deer often found grazing in herds across meadows and forests. Males use their antlers to spar during mating season.", fact: "Their bugle call can be heard up to a mile away during rutting season.", rarity: "Uncommon" }, 
{ name: "Red-Tailed Hawk", region: "Pacific North West", img: "rthawk.png", type: "Flying", hp: 55, atk: 60, desc: "Red-tailed hawks are powerful raptors with keen eyesight. They soar over open landscapes searching for rodents, often identified by their rusty-red tail.", fact: "They mate for life and return to the same nesting site each year.", rarity: "Uncommon" }, 
{ name: "Sea Lion", region: "Pacific North West", img: "sealion.png", type: "Water", hp: 90, atk: 60, desc: "Sea lions are social, vocal marine mammals found lounging on coastal rocks and piers. They are agile swimmers and skilled fish hunters, using their flippers to glide through water with ease.", fact: "A group of sea lions on land is called a colony, but in water, it’s called a raft.", rarity: "Uncommon" }, 
{ name: "Belted Kingfisher", region: "Pacific North West", img: "bkingfisher.png", type: "Flying", hp: 40, atk: 55, desc: "The belted kingfisher is a striking bird often seen perched near rivers and lakes. With a shaggy crest and powerful beak, it dives headfirst into water to catch fish.", fact: "They nest in tunnels that can be up to 8 feet deep along riverbanks.", rarity: "Rare" }, 
{ name: "Mountain Beaver", region: "Pacific North West", img: "mountainbeaver.png", type: "Ground", hp: 50, atk: 30, desc: "Despite the name, mountain beavers aren’t true beavers and are rarely seen due to their shy, burrowing nature. They live in moist forests and feed on ferns and shrubs.", fact: "They are considered living fossils and have remained largely unchanged for millions of years.", rarity: "Rare" },
{ name: "Panda", region: "Central Asia", img: "panda.png", type: "Grass", hp: 100, atk: 40, desc: "The giant panda is a gentle herbivore native to China’s bamboo forests. Known for its distinct black and white fur, it spends most of its day eating bamboo.", fact: "Despite their size, pandas are excellent climbers.", rarity: "Rare" },
{ name: "Tasmanian Devil", region: "Australia", img: "tasmanian_dev.png", type: "Dark", hp: 70, atk: 60, desc: "Tasmanian devils are fierce carnivores native to Tasmania, known for their aggressive scavenging behavior and powerful bite.", fact: "They can produce an extremely loud, eerie scream to defend their territory.", rarity: "Rare" },
{ name: "Emu", region: "Australia", img: "emu.png", type: "Ground", hp: 60, atk: 45, desc: "The emu is the second-largest living bird, native to Australia. It has strong legs that allow it to run at speeds of up to 50 km/h.", fact: "Emus can’t fly but are excellent runners and can sustain high speeds for long distances.", rarity: "Uncommon" },
{ name: "Crocodile", region: "Australia", img: "crocodile.png", type: "Fighting", hp: 150, atk: 120, desc: "Crocodiles are large reptiles known for their powerful jaws and aggressive nature. They are proficient hunters and ambush their prey in both freshwater and saltwater habitats.", fact: "Crocodiles have the strongest bite of any animal on the planet.", rarity: "Legendary" },
{ name: "Giant Clam", region: "Australia", img: "giantclam.png", type: "Water", hp: 80, atk: 40, desc: "Giant clams are one of the largest bivalves in the world, known for their vibrant shells and ecological importance in coral reef ecosystems.", fact: "Giant clams can live for over 100 years and grow up to 4 feet in length.", rarity: "Rare" },
{ name: "Great White Shark", region: "Australia", img: "greatwhiteshark.png", type: "Water", hp: 200, atk: 150, desc: "The great white shark is a powerful predator with a reputation for its size and aggression. It primarily hunts marine mammals and large fish.", fact: "Great white sharks can detect a drop of blood in 25 gallons of water.", rarity: "Legendary" },
{ name: "Flying Fox", region: "Australia", img: "flyingfox.png", type: "Dark", hp: 50, atk: 30, desc: "Flying foxes are large fruit bats found in Australia, known for their keen sense of smell and impressive wingspans.", fact: "Flying foxes can fly up to 50 kilometers in search of food.", rarity: "Uncommon" },
{ name: "Wedge-tailed Eagle", region: "Australia", img: "wedgeeagle.png", type: "Flying", hp: 90, atk: 85, desc: "The wedge-tailed eagle is one of the largest birds of prey in Australia, known for its distinctive wedge-shaped tail and powerful hunting skills.", fact: "Wedge-tailed eagles can spot prey from miles away, thanks to their keen eyesight.", rarity: "Uncommon" },
{ name: "Red Panda", region: "Central Asia", img: "redpanda.png", type: "Fire", hp: 60, atk: 30, desc: "Red pandas are tree-dwelling mammals with reddish fur and ringed tails. They are solitary and mostly active at dawn and dusk, feeding on bamboo, berries, and eggs.", fact: "They use their bushy tails as blankets in cold weather.", rarity: "Mythic" },
{ name: "Komodo Dragon", region: "South-East Asia", img: "komodo.png", type: "Dragon", hp: 110, atk: 95, desc: "The Komodo dragon is the world’s largest lizard, found only on a few Indonesian islands. It uses a venomous bite and ambush tactics to hunt deer, pigs, and even water buffalo.", fact: "They can smell prey from nearly 2.5 miles away using their forked tongue.", rarity: "Rare" },
{ name: "Polar Bear", region: "Arctic", img: "polarbear.png", type: "Ice", hp: 130, atk: 85, desc: "Polar bears are the largest land carnivores, perfectly adapted to life on the Arctic sea ice. Their thick fur and fat keep them warm, and they rely heavily on hunting seals for food.", fact: "Beneath their fur, polar bears have black skin to help absorb heat from the sun.", rarity: "Rare" },
{ name: "Jaguar", region: "Amazon", img: "jaguar.png", type: "Dark", hp: 95, atk: 105, desc: "Jaguars are powerful and elusive big cats that roam the dense Amazon rainforest. Known for their strength and stealth, they are capable of crushing skulls with their mighty jaws.", fact: "Unlike most cats, jaguars love water and are excellent swimmers.", rarity: "Rare" },
{ name: "Gibbon", region: "South-East Asia", img: "gibbon.png", type: "Dark", hp: 60, atk: 40, desc: "Gibbons are agile tree-dwelling primates known for their incredible arm strength and loud, melodic calls. They swing between branches using a form of movement called brachiation.", fact: "Gibbons are among the few primates that form lifelong monogamous pairs.", rarity: "Uncommon" },
{ name: "Golden Langur", region: "South-East Asia", img: "goldenlangur.png", type: "Electric", hp: 70, atk: 60, desc: "The golden langur is a rare and striking monkey with a golden coat, found in the forests of Bhutan and India. It is an important symbol of conservation due to its limited habitat.", fact: "They are sacred to local communities and were only discovered by scientists in 1953.", rarity: "Legendary" },
{ name: "Blue Penguin", region: "Antarctica", img: "bluepenguin.png", type: "Fairy", hp: 45, atk: 30, desc: "Also known as fairy penguins, blue penguins are the smallest species of penguin. They have bluish feathers and live along southern coasts where they nest in burrows.", fact: "They usually return to the same nesting site year after year.", rarity: "Common" },
{ name: "Manta Ray", region: "South Pacific", img: "mantaray.jpg", type: "Water", hp: 150, atk: 20, desc: "Manta rays are gentle giants that glide gracefully through tropical oceans. Despite their size, they feed only on plankton and are known for their intelligence and curiosity.", fact: "They can have a wingspan of up to 29 feet!", rarity: "Rare" },
{ name: "Sloth", region: "Amazon", img: "sloth.png", type: "Normal", hp: 90, atk: 20, desc: "Sloths are slow-moving mammals that live high in the trees of Central and South America. They move so slowly that algae grow on their fur, helping them blend in with the forest. They sleep up to 15 hours a day and come down from the trees only about once a week.", fact: "Sloths can hold their breath longer than dolphins—up to 40 minutes underwater!", rarity: "Common" },
{ name: "Koala", region: "Australia", img: "koala.png", type: "Grass", hp: 75, atk: 40, desc: "Koalas are marsupials native to Australia, known for their sleepy demeanor and love of eucalyptus leaves. They spend most of their time in trees and rarely drink water, getting moisture from their leafy diet. Koalas sleep up to 20 hours a day to conserve energy.", fact: "Each koala has a unique nose pattern, like a fingerprint.", rarity: "Uncommon" },
{ name: "Wallaby", region: "Australia", img: "wallaby.png", type: "Normal", hp: 70, atk: 50, desc: "Wallabies are small- to medium-sized marsupials closely related to kangaroos. They live in forests, grasslands, and rocky outcrops across Australia and nearby islands. Wallabies are known for their strong legs and bounding leaps.", fact: "Wallabies use their tails like a third leg to help them balance and push off when jumping.", rarity: "Common" },
{ name: "Wombat", region: "Australia", img: "wombat.png", type: "Ground", hp: 100, atk: 55, desc: "Wombats are stout, burrowing marsupials native to Australia. They have powerful claws for digging and a toughened rear end they use to block predators from entering their burrows. Wombats are mostly nocturnal and herbivorous.", fact: "Wombats poop in cubes to keep their droppings from rolling away and mark their territory.", rarity: "Uncommon" },
{ name: "Quokka", region: "Australia", img: "quokka.png", type: "Fairy", hp: 60, atk: 35, desc: "Quokkas are small, cheerful-looking marsupials found mostly on Rottnest Island in Australia. They’re known as ‘the world’s happiest animal’ due to their natural smile. Quokkas are herbivores and are most active at night.", fact: "Quokkas can survive long periods without food or water by storing fat in their tails.", rarity: "Rare" },
{ name: "Yak", region: "Central Asia", img: "yak.png", type: "Ice", hp: 120, atk: 70, desc: "Yaks are hardy, long-haired bovines adapted to high altitudes. They provide milk, wool, and transport for people living in mountainous regions.", fact: "Yaks can survive in temperatures as low as -40°F thanks to their thick undercoat.", rarity: "Uncommon" },
{ name: "Bison", region: "North America", img: "bison.png", type: "Ground", hp: 130, atk: 75, desc: "Bison are massive, shaggy mammals that once roamed the North American plains in the millions. They graze on grasses and migrate seasonally.", fact: "Bison can run up to 35 miles per hour despite their size.", rarity: "Uncommon" },
{ name: "Black Panther", region: "Amazon", img: "panther.png", type: "Dark", hp: 100, atk: 110, desc: "Black panthers are melanistic jaguars or leopards, known for their sleek black fur and stealthy hunting tactics.", fact: "Their dark coat provides camouflage in dense forests, especially at night.", rarity: "Rare" },
{ name: "Japanese Macaque", region: "Japan", img: "macaque.png", type: "Ice", hp: 70, atk: 50, desc: "Japanese macaques, or snow monkeys, are known for bathing in hot springs during winter. They live in troops and display complex social behavior.", fact: "They are the northernmost-living non-human primates.", rarity: "Common" },
{ name: "Japanese Fox", region: "Japan", img: "japanesefox.png", type: "Fire", hp: 75, atk: 65, desc: "Japanese foxes, often linked to folklore as mystical beings, are real creatures adapted to both wild and urban environments.", fact: "Foxes are featured in many Shinto legends as messengers of the god Inari.", rarity: "Uncommon" },
{ name: "Malayan Tapir", region: "South-East Asia", img: "malaytapir.png", type: "Ground", hp: 95, atk: 40, desc: "The Malayan tapir has a distinctive black and white coloring and lives in dense tropical forests. It's mostly nocturnal and herbivorous.", fact: "Tapirs use their snouts like short trunks to grab leaves and fruit.", rarity: "Rare" },
{ name: "Proboscis Monkey", region: "South-East Asia", img: "proboscismonkey.png", type: "Fighting", hp: 70, atk: 45, desc: "These monkeys are known for their large, pendulous noses and are found near rivers and mangroves.", fact: "Their large nose may help amplify calls to attract mates.", rarity: "Uncommon" },
{ name: "Takin", region: "Central Asia", img: "takin.png", type: "Grass", hp: 100, atk: 60, desc: "Takins are stocky mountain animals native to the eastern Himalayas. They roam in herds and are skilled climbers.", fact: "Takins are the national animal of Bhutan.", rarity: "Uncommon" },
{ name: "Raccoon", region: "North America", img: "raccoon.png", type: "Dark", hp: 65, atk: 50, desc: "Raccoons are clever nocturnal mammals known for their dexterous paws and curiosity.", fact: "They often wash their food in water, a behavior known as 'dousing.'", rarity: "Common" },
{ name: "Cassowary", region: "Australia", img: "cassowary.png", type: "Flying", hp: 90, atk: 90, desc: "Cassowaries are large, flightless birds known for their speed and powerful kicks. They inhabit tropical forests.", fact: "Cassowaries can jump nearly 5 feet in the air and run up to 30 mph.", rarity: "Rare" },
{ name: "Markhor", region: "Central Asia", img: "markhor.png", type: "Ground", hp: 100, atk: 65, desc: "Markhors are wild goats with impressive spiral horns, native to mountainous terrain.", fact: "They are excellent climbers and can escape predators by scaling cliffs.", rarity: "Uncommon" },
{ name: "Tanuki", region: "Japan", img: "tanuki.png", type: "Fairy", hp: 60, atk: 40, desc: "Tanuki, or Japanese raccoon dogs, are real animals that inspired countless myths and folk tales.", fact: "Tanuki can emit a barking call and are highly adaptable.", rarity: "Uncommon" },
{ name: "Crested Porcupine", region: "Central Asia", img: "porcupine.png", type: "Normal", hp: 85, atk: 35, desc: "These large porcupines have long quills that rattle when threatened. They are herbivores that forage at night.", fact: "They stamp their feet and rattle before charging backwards to defend themselves.", rarity: "Uncommon" },
{ name: "Japanese Serow", region: "Japan", img: "serow.png", type: "Grass", hp: 75, atk: 55, desc: "The Japanese serow is a goat-antelope native to mountain forests. It's solitary and very agile on steep terrain.", fact: "The serow is a protected national symbol of Japan.", rarity: "Rare" },
{ name: "Blue-Footed Booby", region: "Galápagos", img: "bluefootedbooby.png", type: "Water", hp: 65, atk: 50, desc: "The blue-footed booby is a seabird famous for its bright blue feet and silly mating dance. These birds dive from great heights to catch fish in the ocean around the Galápagos Islands.", fact: "Their foot color fades if they aren't getting enough nutrients.", rarity: "Uncommon" },
{ name: "Galápagos Tortoise", region: "Galápagos", img: "galapagostortoise.png", type: "Ground", hp: 160, atk: 40, desc: "Galápagos tortoises are among the largest and longest-living reptiles on Earth. They are slow-moving herbivores that graze on grasses, cactus pads, and fruit.", fact: "Some individuals have lived for over 150 years.", rarity: "Rare" },
{ name: "Lion", region: "Africa", img: "lion.png", type: "Fire", hp: 120, atk: 110, desc: "Lions are powerful social cats that live in prides across African savannas. Known as the 'king of the jungle', they rest during the day and hunt in groups at night.", fact: "A lion's roar can be heard up to 5 miles away.", rarity: "Rare" },
{ name: "White Rhinoceros", region: "Africa", img: "whiterhino.png", type: "Ground", hp: 150, atk: 90, desc: "The white rhino is one of the largest land animals and is known for its massive size and two horns. Despite their bulk, they can run up to 30 mph when threatened.", fact: "They communicate through sounds, scents, and even dung piles.", rarity: "Rare" },
{ name: "Cheetah", region: "Africa", img: "cheetah.png", type: "Electric", hp: 80, atk: 105, desc: "Cheetahs are the fastest land animals, capable of sprinting up to 70 mph in short bursts. They use their speed to chase down antelope and other small prey.", fact: "Cheetahs can accelerate from 0 to 60 mph in just 3 seconds.", rarity: "Rare" },
{ name: "Hyena", region: "Africa", img: "hyena.png", type: "Dark", hp: 90, atk: 75, desc: "Hyenas are intelligent scavengers and hunters that live in complex matriarchal clans. Their eerie calls and strong jaws make them effective predators.", fact: "Their bite is one of the strongest in the animal kingdom.", rarity: "Uncommon" },
{ name: "African Wild Dog", region: "Africa", img: "wilddog.png", type: "Fire", hp: 85, atk: 85, desc: "African wild dogs are highly social predators known for their teamwork and stamina. They hunt in packs and have one of the highest success rates of any predator.", fact: "Each wild dog has a unique coat pattern like a fingerprint.", rarity: "Uncommon" },
{ name: "Capybara", region: "Amazon", img: "capybara.png", type: "Normal", hp: 100, atk: 35, desc: "Capybaras are the world's largest rodents, often seen lounging near water in South America. They are gentle, social animals that live in large groups.", fact: "Capybaras can hold their breath for up to 5 minutes underwater.", rarity: "Common" },
{ name: "Howler Monkey", region: "Central America", img: "howlermonkey.png", type: "Dark", hp: 75, atk: 60, desc: "Howler monkeys are known for their booming vocalizations that echo across the rainforest. They live in trees and use their tails like an extra limb.", fact: "Their howls can travel up to 3 miles through dense jungle.", rarity: "Uncommon" },
{ name: "Toucan", region: "Amazon", img: "toucan.png", type: "Fairy", hp: 60, atk: 45, desc: "Toucans are brightly colored birds known for their huge, rainbow bills. They eat fruit and insects and play an important role in spreading seeds.", fact: "Their beak may look heavy but is actually very light and spongy.", rarity: "Uncommon" },
{ name: "Amazon Tree Frog", region: "Amazon", img: "treefrog.png", type: "Water", hp: 40, atk: 30, desc: "These small frogs have bright colors to warn predators of their toxicity. They live in the humid canopy, leaping from leaf to leaf.", fact: "Some species can glide short distances by spreading their limbs.", rarity: "Common" },
{ name: "South American Tapir", region: "Amazon", img: "tapir.png", type: "Ground", hp: 110, atk: 55, desc: "Tapirs are large, herbivorous mammals with short trunks, roaming the forests of the Amazon. They are shy and excellent swimmers.", fact: "Tapirs are closely related to horses and rhinos.", rarity: "Uncommon" },
{ name: "African Buffalo", region: "Africa", img: "buffalo.png", type: "Ground", hp: 130, atk: 80, desc: "African buffalos are tough and unpredictable herd animals that can take down predators with their powerful horns. They’re among the 'Big Five' safari animals.", fact: "They form strong bonds and will defend injured members of their herd.", rarity: "Rare" },
{ name: "Mandrill", region: "Africa", img: "mandrill.png", type: "Electric", hp: 85, atk: 75, desc: "Mandrills are colorful, powerful primates known for their vivid blue and red facial markings. They live in large groups called troops and forage on the forest floor.", fact: "Mandrills are the largest monkeys in the world.", rarity: "Uncommon" },
{ name: "Meerkat", region: "Africa", img: "meerkat.png", type: "Normal", hp: 55, atk: 35, desc: "Meerkats are small, social mammals that live in burrows in African deserts. One always stands guard while the others forage for insects.", fact: "Meerkats are immune to some types of venom, including scorpion stings.", rarity: "Common" },
{ name: "Wolverine", region: "Pacific North West", img: "wolverine.png", type: "Fairy", hp: 100, atk: 90, desc: "Wolverines are stocky, powerful mammals known for their strength and ferocity. Despite their size, they can take down prey many times larger than themselves and survive harsh alpine environments.", fact: "Wolverines can smell buried carrion under 6 feet of snow.", rarity: "Mythic" },
{ name: "Pūeo", region: "South Pacific", img: "pueo.png", type: "Flying", hp: 60, atk: 45, desc: "The pueo is a Hawaiian short-eared owl and one of the few native birds of prey in the region. It is active during the day and often associated with spiritual significance in Hawaiian culture.", fact: "Pueo are considered ‘aumākua, or ancestral guardian spirits, in Hawaiian legend.", rarity: "Mythic" },
{ name: "Whale Shark", region: "South Pacific", img: "whaleshark.png", type: "Water", hp: 160, atk: 25, desc: "Whale sharks are the largest fish in the sea, yet they feed gently by filtering plankton through their massive mouths. These docile giants glide through tropical waters with ease.", fact: "Each whale shark has a unique pattern of spots like a fingerprint.", rarity: "Rare" },
{ name: "Dugong", region: "South Pacific", img: "dugong.png", type: "Water", hp: 120, atk: 20, desc: "Dugongs are gentle marine mammals related to manatees that graze on seagrass in shallow tropical waters. They are sometimes called ‘sea cows’ and have a dolphin-like tail.", fact: "Dugongs have inspired ancient legends of mermaids among sailors.", rarity: "Uncommon" },
{ name: "Kākāpō", region: "South Pacific", img: "kakapo.png", type: "Grass", hp: 70, atk: 30, desc: "The kākāpō is a flightless, nocturnal parrot native to New Zealand. With mossy green feathers and a curious personality, it is one of the rarest birds on Earth.", fact: "Every kākāpō has a unique, booming call that echoes for miles.", rarity: "Legendary" },
{ name: "Frigatebird", region: "South Pacific", img: "frigatebird.png", type: "Flying", hp: 55, atk: 50, desc: "Frigatebirds are seabirds with massive wingspans and a distinctive red throat pouch in males. They snatch prey mid-air and often steal food from other birds.", fact: "They can stay aloft for over a week without landing.", rarity: "Uncommon" },
{ name: "Coconut Crab", region: "South Pacific", img: "coconutcrab.png", type: "Bug", hp: 80, atk: 60, desc: "Coconut crabs are the world’s largest land-dwelling arthropods. They can crack coconuts with their powerful claws and climb trees with ease.", fact: "Despite their name, they eat more than just coconuts—including carrion and fruit.", rarity: "Rare" },
{ name: "Zebra", region: "Africa", img: "zebra.png", type: "Psychic", hp: 85, atk: 55, desc: "Zebras are striped herbivores that roam the African savannas in herds. Their black-and-white patterns help confuse predators and regulate body temperature.", fact: "Each zebra’s stripe pattern is unique, like a fingerprint.", rarity: "Common" },
{ name: "Giraffe", region: "Africa", img: "giraffe.png", type: "Grass", hp: 100, atk: 45, desc: "Giraffes are the tallest land animals, using their long necks to browse treetops. Their height gives them a wide field of vision to spot predators early.", fact: "Giraffes only need to drink every few days thanks to moisture-rich leaves.", rarity: "Common" },
{ name: "Echidna", region: "Australia", img: "echidna.png", type: "Ground", hp: 70, atk: 35, desc: "Echidnas are spiny, egg-laying mammals found in Australia and New Guinea. They use their long snouts and sticky tongues to eat ants and termites.", fact: "Echidnas are one of only two mammals that lay eggs.", rarity: "Uncommon" },
{ name: "Hippopotamus", region: "Africa", img: "hippo.png", type: "Water", hp: 150, atk: 80, desc: "Hippos are massive, semi-aquatic mammals that spend most of their time in rivers. Despite their bulk, they can be extremely aggressive and fast.", fact: "Hippos secrete a natural red-colored sunblock to protect their skin.", rarity: "Rare" },
{ name: "Okapi", region: "Africa", img: "okapi.png", type: "Normal", hp: 80, atk: 50, desc: "Okapis are forest-dwelling relatives of giraffes, native to the Congo. Their striped legs help them blend into the dense vegetation.", fact: "Okapis were unknown to science until the early 20th century.", rarity: "Uncommon" },
{ name: "Antelope", region: "Africa", img: "antelope.png", type: "Grass", hp: 70, atk: 45, desc: "Antelopes are agile, fast herbivores with sharp hearing and long legs. They rely on speed and alertness to avoid predators.", fact: "Some antelope species can leap over 10 feet in the air.", rarity: "Common" },
{ name: "Mountain Goat", region: "North America", img: "mountaingoat.png", type: "Ground", hp: 90, atk: 40, desc: "Mountain goats are expert climbers that live in alpine environments. Their hooves grip narrow ledges, allowing them to scale steep cliffs easily.", fact: "They can jump up to 12 feet in a single bound.", rarity: "Uncommon" },
{ name: "Sheep", region: "Central Asia", img: "sheep.png", type: "Normal", hp: 60, atk: 30, desc: "Domesticated sheep are wooly grazers that have been herded for thousands of years. Wild species roam mountainous regions in flocks.", fact: "Sheep have excellent memories and can recognize up to 50 individual faces.", rarity: "Common" },
{ name: "Highland Cow", region: "Central Asia", img: "highlandcow.png", type: "Ground", hp: 100, atk: 50, desc: "Highland cows are a hardy breed with shaggy coats that thrive in cold climates. They graze on rough terrain and are known for their calm demeanor.", fact: "Their long bangs help shield their eyes from wind and insects.", rarity: "Uncommon" },
{ name: "Llama", region: "South America", img: "llama.png", type: "Normal", hp: 80, atk: 35, desc: "Llamas are domesticated pack animals from the Andes mountains. They are social, resilient, and communicate using body language and humming sounds.", fact: "Llamas can spit when annoyed, usually at other llamas rather than humans.", rarity: "Common" },
{ name: "Swimming Pig", region: "Caribbean", img: "swimmingpig.png", type: "Water", hp: 75, atk: 40, desc: "These friendly pigs inhabit Big Major Cay, also known as Pig Beach, in the Exuma Cays of the Bahamas. They are known for swimming out to greet incoming boats, delighting tourists with their unexpected aquatic antics.", fact: "The origin of these swimming pigs is uncertain; theories include being left by sailors or introduced to attract tourists. Despite the mystery, they have become a beloved attraction in the Bahamas.", rarity: "Uncommon" },
      { name: "Coyote", region: "North America", img: "coyote.png", type: "Ground", hp: 85, atk: 60, desc: "Coyotes are highly adaptable canines found across North America, thriving in deserts, forests, grasslands, and even urban areas. They are intelligent and opportunistic hunters, known for their eerie nighttime howls.", fact: "Coyotes can run up to 40 miles per hour and often hunt alone or in pairs, unlike wolves.", rarity: "Common" },
{ name: "Agouti", region: "Central America", img: "agouti.png", type: "Ground", hp: 50, atk: 35, desc: "Agoutis are rabbit-sized rodents with sleek fur and long legs, found in tropical forests. They play a key role in spreading seeds from the fruits they hoard.", fact: "They’re one of the few animals that can open Brazil nuts without tools.", rarity: "Common" },
{ name: "Cuban Hutia", region: "Caribbean", img: "cubahutia.png", type: "Normal", hp: 60, atk: 40, desc: "The Cuban hutia is a large rodent native to Cuba, often seen climbing trees or foraging on the ground. It’s social, vocal, and surprisingly agile.", fact: "Despite being rodent-like, they're more closely related to porcupines and guinea pigs.", rarity: "Uncommon" },
{ name: "Antillean Crested Hummingbird", region: "Caribbean", img: "antilleanhummingbird.png", type: "Fairy", hp: 35, atk: 30, desc: "This tiny hummingbird dazzles with its iridescent green body and upright crest. It flits through tropical gardens and forests feeding on nectar.", fact: "Its wings beat around 50 times per second.", rarity: "Common" },
{ name: "Marine Iguana", region: "Galápagos", img: "marineiguana.png", type: "Rock", hp: 85, atk: 50, desc: "Marine iguanas are the only lizards in the world that forage in the sea. They dive underwater to graze on algae, using their flat tails to swim efficiently.", fact: "They sneeze out salt through special glands near their noses.", rarity: "Rare" },
      { name: "Bird of Paradise", region: "South Pacific", img: "birdofparadise.png", type: "Fairy", hp: 60, atk: 50, desc: "Birds of paradise are famous for their stunning plumage and intricate courtship dances. Found mainly in Papua New Guinea, they thrive in dense rainforests.", fact: "Some males perform dances that involve hanging upside down and flaring their feathers into vibrant shapes.", rarity: "Legendary" }
    ]);

    const allRegions = [...new Set(animals.map(a => a.region))];
    const regionFilter = document.getElementById("regionFilter");
    allRegions.forEach(region => {
      const option = document.createElement("option");
      option.value = region;
      option.textContent = region;
      regionFilter.appendChild(option);
    });

    let foundAnimals = JSON.parse(localStorage.getItem("foundAnimals") || "[]");
    let showFoundOnly = false;

    function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const container = document.querySelector(".container");
  sidebar.classList.toggle("show");
  container.classList.toggle("shifted");
}

    function toggleFound(name) {
      if (foundAnimals.includes(name)) {
        foundAnimals = foundAnimals.filter(n => n !== name);
      } else {
        foundAnimals.push(name);
      }
      localStorage.setItem("foundAnimals", JSON.stringify(foundAnimals));
      renderAnimals();
    }
    
    function handleFilterModeChange() {
  const mode = document.getElementById("filterMode").value;
  showFoundOnly = mode === "found";
  showWishlistOnly = mode === "wishlist";
  renderAnimals();
}

function toggleShowWishlist() {
  if (showWishlistOnly) {
    showWishlistOnly = false;
  } else {
    showWishlistOnly = true;
    showFoundOnly = false;
  }
  updateFilterButtons();
  renderAnimals();
}

    function toggleShowFound() {
      showFoundOnly = !showFoundOnly;
      document.getElementById("foundBtn").innerText = showFoundOnly ? "Show All" : "Show Found Only";
      renderAnimals();
    }

    function openModal(animal) {
  const modalBody = document.getElementById("modalBody");
  const modalContent = document.querySelector(".modal-content");

  // Remove old type classes
  modalContent.className = "modal-content";

  // Add the new type class
  const typeClass = animal.type.toLowerCase();
  modalContent.classList.add(typeClass);

  modalBody.innerHTML = `
    <h2>${animal.name}</h2>
    <img src="${animal.img}" alt="${animal.name}" />
    <p><strong>Type:</strong> ${animal.type}</p>
    <p><strong>HP:</strong> ${animal.hp}</p>
    <p><strong>Attack:</strong> ${animal.atk}</p>
    <p><strong>Rarity:</strong> ${animal.rarity}</p>
    <p>${animal.desc}</p>
    <p><em>Fun Fact:</em> ${animal.fact}</p>
  `;
  document.getElementById("infoModal").style.display = "block";
}
const groupedAnimals = {};

// Group animals by region
animals.forEach(animal => {
  if (!groupedAnimals[animal.region]) {
    groupedAnimals[animal.region] = [];
  }
  groupedAnimals[animal.region].push(animal);
});

// Sort each region's animals alphabetically
for (const region in groupedAnimals) {
  groupedAnimals[region].sort((a, b) => a.name.localeCompare(b.name));
}

    function closeModal() {
      document.getElementById("infoModal").style.display = "none";
    }
    function toggleWishlist(name) {
  if (wishlist.includes(name)) {
    wishlist = wishlist.filter(n => n !== name);
  } else {
    wishlist.push(name);
  }
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
  renderAnimals();
}

    function renderAnimals() {
      const container = document.getElementById("animalList");
      const filterVal = document.getElementById("regionFilter").value;
      container.innerHTML = "";

      animals.sort((a, b) => a.name.localeCompare(b.name));

      const regions = [...new Set(animals.map(a => a.region))].sort();
      regions.forEach(region => {
        if (filterVal !== "all" && filterVal !== region) return;

        const regionDiv = document.createElement("div");
        regionDiv.className = "region-block";

        const title = document.createElement("h2");
        title.className = "region-title";
        title.textContent = region;
        regionDiv.appendChild(title);

        let animalsInRegion = animals.filter(a => a.region === region);

if (showFoundOnly) {
  animalsInRegion = animalsInRegion.filter(a => foundAnimals.includes(a.name));
}
if (showWishlistOnly) {
  animalsInRegion = animalsInRegion.filter(a => wishlist.includes(a.name));
}
        const foundInRegion = animalsInRegion.filter(a => foundAnimals.includes(a.name)).length;

        const progress = document.createElement("div");
        progress.className = "progress";
        progress.innerHTML = `${foundInRegion} / ${animalsInRegion.length} found`;

        const barOuter = document.createElement("div");
        barOuter.className = "progress-bar";
        const barInner = document.createElement("div");
        barInner.className = "progress-bar-inner";
        barInner.style.width = `${(foundInRegion / animalsInRegion.length) * 100}%`;
        barOuter.appendChild(barInner);

        regionDiv.appendChild(progress);
        regionDiv.appendChild(barOuter);

        const grid = document.createElement("div");
        grid.className = "card-grid";

        animalsInRegion.forEach(animal => {
          const isFound = foundAnimals.includes(animal.name);
const isWish = wishlist.includes(animal.name);

const card = document.createElement("div");
card.className = `card${isFound ? " checked" : ""}${isWish ? " wishlist" : ""}`;
card.onclick = () => toggleFound(animal.name);
card.ondblclick = () => openModal(animal);

// Add a wishlist star icon or label
card.innerHTML = `
  <img src="${animal.img}" alt="${animal.name}" />
 <h3>
  ${animal.name}
  <span class="wishlist-star" onclick="event.stopPropagation(); toggleWishlist('${animal.name}')">
    ${isWish ? "★" : "☆"}
  </span>
</h3>
  <p class="rarity ${animal.rarity}">${animal.rarity}</p>
 
`;
          grid.appendChild(card);
        });

        if (grid.children.length > 0) {
          regionDiv.appendChild(grid);
          container.appendChild(regionDiv);
        }
      });
    }

    window.onclick = function(event) {
      const modal = document.getElementById("infoModal");
      if (event.target === modal) closeModal();
    }
    function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const container = document.querySelector(".container");
  sidebar.classList.toggle("show");
  container.classList.toggle("shifted");
}

    renderAnimals();
    updateFilterButtons();
  </script>
