      justify-content: space-between;
      align-items: center;
    }
    .menu {
      font-size: 1.5em;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #003366;
      color: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 1em;
      z-index: 10;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .filters {
      margin-top: 2em;
    }
    .filters select, .filters button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 1em;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s;
    }
    .filters button:hover {
      background-color: #005fa3;
    }
    .close-sidebar {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .region-block {
      padding: 1em;
      margin-left: 0;
    }
    .region-title {
      font-size: 1.5em;
      margin: 0.5em 0;
      border-bottom: 2px solid #007acc;
      padding-bottom: 0.3em;
    }
    .progress {
      margin: 0.5em 0;
      font-size: 0.9em;
    }
    .progress-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1em;
    }
    .progress-bar-inner {
      height: 100%;
      background: #00ccff;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .container {
      padding-left: 0;
      padding-right: 1em;
      padding-top: 1em;
    }
    .card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1em;
}
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 1em;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      width: 180px;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem; /* consistent spacing between cards */
  padding: 1rem;
}
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card.checked {
      border: 3px solid #00ccff;
      background: #d0f7ff;
    }
    .rarity {
      font-size: 0.9em;
      color: #777;
    }
    .modal {

      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);

}

    .modal-content {
  position: relative;
  overflow: hidden; /* important so shimmer doesn’t leak out */
  /* existing styles like background-color or class like .normal still apply */
}

/* shimmer layer */
.modal-content::before {
  content: '';
  position: absolute;
  top: 0;
  left: -150%;
  width: 200%;
  height: 100%;
  background: linear-gradient(
  95deg,
  transparent 0%,
  rgba(255, 255, 255, 0.05) 35%,
  rgba(255, 255, 255, 0.3) 50%,
  rgba(255, 255, 255, 0.05) 65%,
  transparent 100%
  );
  animation: shimmer 4.5s infinite;
  pointer-events: none;
  z-index: 1;
}

/* Keep modal content above shimmer */
.modal-content > * {
  position: relative;
  z-index: 2;
}

@keyframes shimmer {
  0% {
    left: -120%;
  }
  100% {
    left: 120%;
  }
}

.container.shifted {
  margin-left: 300px; 
  transition: margin-left 0.3s ease;
